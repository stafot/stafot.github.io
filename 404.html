
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | stafot.dev</title>
    <script>
      // Single Page App redirect script for GitHub Pages
      // This handles the 404 issue for client-side routing
      const pathSegments = window.location.pathname.split('/');
      const redirectPath = pathSegments.length > 1 ? pathSegments.slice(1).join('/') : '';
      localStorage.setItem('redirect', redirectPath);
      window.location.href = '/';
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
